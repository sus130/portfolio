<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Projects</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: url('japan-background-digital-art.jpg') no-repeat center center;
            background-size: cover;
            color: #333;
            text-align: center;
        }
        h1 {
            margin: 20px 0;
            font-size: 2.5em;
            color: #fff;
        }
        .projects-container {
            display: flex;
            justify-content: center;
            padding: 20px;
        }
        .project-card {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            width: 300px;
            padding: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .project-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
        }
        .project-card img {
            width: 100%;
            border-radius: 8px;
        }
        .project-card h3 {
            margin: 15px 0 10px;
            font-size: 1.5em;
        }
        .project-card p {
            font-size: 1em;
            color: #666;
        }
        .project-card a {
            display: inline-block;
            margin-top: 10px;
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
        }
        .project-card a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>My Projects</h1>
    <div class="projects-container">
        <div class="project-card">
            <img src="mediaplayerpreview.png" alt="Media Player">
            <h3>Media Player</h3>
            <p>A simple and interactive media player to play audio and video files.</p>
            <a href="media.html" target="_blank">View Project</a>
        </div>
    </div>
</body>
</html>
